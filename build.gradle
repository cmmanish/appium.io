apply plugin: 'java'
version = '1.0-FINAL'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.apache.commons:commons-email:1.2'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.seleniumhq.selenium:selenium-java:2.44.0'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.44.0'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:2.44.0'
    compile 'org.seleniumhq.selenium:selenium-safari-driver:2.44.0'
    compile 'org.seleniumhq.selenium:selenium-ie-driver:2.44.0'
    compile 'log4j:log4j:1.2.17'
    compile 'junit:junit:4.11'
    compile 'org.json:json:20090211'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'io.appium:java-client:2.1.0'
    compile 'commons-lang:commons-lang:2.6'
    compile 'com.google.code.gson:gson:2.2.4'

}

println 'A message which is logged at QUIET level'
